<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>loginPage</title>
</head>
<body>
<form th:action="@{/user-login}" method="post">
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
    <h1>Login</h1>

    <!-- Username Field -->
    <div class="textBoxdiv">
        <input type="text" name="username" placeholder="Username" required/>
    </div>

    <!-- Password Field -->
    <div class="textBoxdiv">
        <input type="password" name="password" placeholder="Password" required/>
    </div>

    <!-- Submit Button -->
    <button type="submit" value="Login" class="loginButton">Login</button>
    <!-- âœ… Success Message -->
    <div th:if="${param.success}" class="success">
        Login successful.
    </div>
    <div th:if="${param.error}" class="error">Invalid username or password.</div>
    <div th:if="${param.success}" class="success">Login successful.</div>
    <!-- Reset Password Button -->
    <div class="signBtn">
        <span>Forgot your password? <a th:href="@{/reset-password}">Reset here</a></span>
    </div>
    <div th:if="${param.success}" class="success">
        Registration successful!
    </div>
</form>
</body>
</html>
