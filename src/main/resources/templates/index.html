<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your CSS here -->
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

    <h1 class="myTextColor myBorder">Register</h1>

    <!-- Username Already Exists Error -->
    <div th:if="${param.userExisted}" class="error" style="color: red; margin-bottom: 10px;">
        Username already exists. Please choose a different one.
    </div>

    <!-- Username Field -->
    <div class="textBoxdiv">
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <small th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}" class="error"></small>
    </div>

    <!-- Password Field -->
    <div class="textBoxdiv">
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <small th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="error"></small>
    </div>

    <button type="submit" class="loginButton" >Registers</button>

    <!-- Reset Password Button -->
    <div class="signBtn">
        <span>Forgot your password? <a th:href="@{/reset-password}">Reset here</a></span>
    </div>

    <div th:if="${param.success}" class="success">
        Registration successful!
    </div>
</form>
</body>
</html>
